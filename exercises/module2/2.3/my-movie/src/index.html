<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My movie night</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <header>
      <h1 style="color: rgb(96, 46, 46);">My Movie night</h1>
    </header>
    <main>
      <h1 id="title"></h1>
      <div class="movieContainer">
        <h1 style="color: rgb(25, 74, 148);">New movies avaiable now on my movie night</h1>
        <div id="spiderman"></div>
        <div id="hulk"></div>
      </div>
    </main>

    <div class="formContainer">
      <form id="form" >
        <div class="lines">
          <label for="Number of lines">Number of lines</label>
          <input
            type="text"
            id="lines"
            placeholder="Enter number of lines"
          />
        </div>
        <div class="Col">
          <label for="Col">Number of columns</label>
          <input
            type="text"
            id="col"
            placeholder="Enter number of columns"
          />
        </div>
        <div class="string">
          <label for="string" >Initial string</label>
          <input
            type="text"
            id="string"
            placeholder="Init srting"
          />
        </div>
        
        <button type="submit" class="btn1" id="btn1" >Submit</button>
      </form>

      <div id="tableElements" >
        
      </div>


    </div>
  </body>
</html>
